<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll Number: 123456</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    textarea { width: 100%; padding: 10px; box-sizing: border-box; }
    button { padding: 10px 20px; }
    select { width: 100%; padding: 10px; margin-top: 10px; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Roll Number: 123456</h1>
    <form id="jsonForm">
      <textarea id="jsonInput" rows="4" placeholder='Enter JSON, e.g., { "data": ["A","C","z"] }'></textarea>
      <button type="submit">Submit</button>
      <p id="error" class="error"></p>
    </form>
    <select id="filterOptions" multiple style="display:none;">
      <option value="Alphabets">Alphabets</option>
      <option value="Numbers">Numbers</option>
      <option value="Highest lowercase alphabet">Highest lowercase alphabet</option>
    </select>
    <pre id="responseOutput"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
